<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="contents">
            <!-- title -->
            <div class="title">
                <h1 style="color: #ba3340;">Temperature Converter</h1>
            </div>
            <br>
            <!-- select temperature units for conversion -->
            <div class="inner-background">
                <div class="select-temp-unit">
                    <div class="select-temp1">
                        <select class = "form-select" name="unit-1" id="temp-1">
                            <option selected>Select unit</option>
                            <option value="degree Celsius">Celsius</option>
                            <option value="Kelvin">Kelvin</option>
                            <option value="degree Farenheit">Farenheit</option>
                        </select>
                    </div>
                    <div class="select-temp2">
                        <select class = "form-select" name="unit-2" id="temp-2">
                            <option selected>Select unit</option>
                            <option value="Kelvin">Kelvin</option>
                            <option value="degree Celsius">Celsius</option>
                            <option value="degree Farenheit">Farenheit</option>
                        </select>
                    </div>
                </div>
                
    
                <!-- take input from the user -->
                <div class="inp">
                    <div class="take-input">
                        <div class="input-group mb-3 input-group-lg" id="input-box">
                            <input type="number" id="temp1" class="form-control" placeholder="Enter temperature" >
                          </div>
                          <div class="input-group mb-3 input-group-lg" id="input-box">
                            <input type="text" id="temp2" class="form-control" >
                          </div>
                    </div>
                </div>
                <br><br>
    
                <div>
                    <button type="button" class="btn btn-danger btn-lg" id="convert-button">Convert</button>
                </div>
                <br>
            </div>
            <br>

            <div class="formula">
                <p id="formula"><strong><u>Formula</u></strong></p>
                <div class="formula-text">
                    <p id="formula1"></p>
                    <p id="formula2"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <script src="app.js"></script>
</body>
</html>
